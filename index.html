<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 מסיבת פורים מטורפת 🎭</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            background: radial-gradient(circle, #ff00ff, #ffcc00, #00ccff, #ff3300);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite alternate;
            color: white;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .invitation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(10px);
            border: 5px solid white;
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #ffcc00;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.9);
            animation: neonFlicker 1.5s infinite alternate;
        }

        @keyframes neonFlicker {
            from { text-shadow: 0px 0px 15px #ff00ff; }
            to { text-shadow: 0px 0px 30px #ffff00; }
        }

        p {
            font-size: 22px;
            margin: 10px 0;
        }

        .highlight {
            font-weight: bold;
            font-size: 26px;
            color: #ffcc00;
            text-shadow: 2px 2px 15px rgba(255, 255, 255, 1);
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 15px 35px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff00ff, #ff6600, #ffff00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
        }

        .button:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0 0 30px white;
            transform: scale(1.2);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall 5s infinite linear;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="invitation">
        <h1>🎭 מסיבת פורים מטורפת 🎭</h1>
        <p>אתם מוזמנים לחגיגה הכי פסיכית בעיר 🥳</p>
        <p>📅 <span class="highlight">יום חמישי</span></p>
        <p>🕘 <span class="highlight">21:00</span></p>
        <p>📍 <span class="highlight">רחוב שמואל וינברג 27</span></p>
        <p>🎶 ריקודים, תחפושות, הפתעות - בואו לקרוע את הרחבה 🎶</p>
        <button class="button">✅ אני מגיע!</button>
    </div>

    <script>
        // יצירת אפקט קונפטי דינמי
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        setInterval(createConfetti, 1000);
    </script>

</body>
</html>
